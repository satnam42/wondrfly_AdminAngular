<!-- <h3 class="mt-0"><b>Filter and Search Table</b></h3> -->
<div class="container usertable">
<div class="row">
  <div class="col-2">
    <mat-form-field appearance="fill">
      <mat-label>Select Filter</mat-label>
      <mat-select name="defaultFilter"  [(ngModel)]="defaultFilter">
        <mat-option  *ngFor="let item of filterColumns" (click)="selectedFilter(item)" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-5">
    <mat-form-field class="w-85" appearance="standard" [hidden]="selectedValue=='montclair' || selectedValue=='byDate'">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      <button mat-icon-button matSuffix value="search" matTooltip="Search">
        <mat-icon class="text-primary">search</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="w-85" appearance="standard" [hidden]="selectedValue!=='byDate'">
      <mat-label>Selcet Date</mat-label>
      <input matInput #input 
       [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" readonly [(ngModel)]="searchDate">
      <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
      <button mat-icon-button matSuffix value="search" (click)="getProviderByDate()" matTooltip="Search">
        <mat-icon class="text-primary">search</mat-icon>
      </button>
    </mat-form-field>

      <button mat-raised-button value="reset" class="m-2" (click)="reset()" matTooltip="Reset">
        <mat-icon>autorenew</mat-icon>  Reset
      </button>
  </div>
  <div class="col-3 tablesuser-flex"><h4>Total Providers<span>({{total}})</span></h4></div>
  <div class="col-2 tablesuser-flex">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <!-- <mat-button-toggle    (click)=" deleteProvider()" matTooltip="Delete">
        <mat-icon class="danger-clr">delete</mat-icon>
      </mat-button-toggle> -->
      <mat-button-toggle matTooltip="Add" (click)="add()" value="add">
        <mat-icon class="text-success">add</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>Change Status</button>
      <!-- <button mat-menu-item>Item 2</button> -->
    </mat-menu>
  </div>
</div>

</div>

<div class="container usertable" >
  <div class="row">
    <div class="col-12">
      <div class="example-container mat-elevation-z8" #scrollToTop infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [scrollWindow]="false"
      (scrolled)="onScrollDown()">
        <table mat-table [dataSource]="dataSource"  matSort 
          >
          <!-- <ng-container matColumnDef="select" sticky>
            <th mat-header-cell class="w-25" *matHeaderCellDef>
              <mat-checkbox (change)="$event" [checked]="selection.hasValue()"
                [indeterminate]="selection.hasValue()">
              </mat-checkbox>
            </th>
            <td mat-cell class="w-25" *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" >
              </mat-checkbox>
            </td>
          </ng-container> -->
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row?.id? row.id:row?._id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email  </th>
            <td mat-cell *matCellDef="let row" (click)="openPopUp(row)"> {{row.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Provider Name </th>
            <td mat-cell *matCellDef="let row" (click)="openPopUp(row)" > {{row.firstName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="addressLine1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row" (click)="openPopUp(row)" >
              {{row.addressLine1}}
             </td>
          </ng-container>
      
      
      
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let row" (click)="openPopUp(row)" >
              {{row.phoneNumber}}
             </td>
          </ng-container>
      
          <!-- <ng-container matColumnDef="updatedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UpdatedOnDate </th>
            <td mat-cell *matCellDef="let row" >
              {{row.updatedOn | date:'medium'}}
             </td>
          </ng-container> -->
      
      
          <ng-container matColumnDef="isActivated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row" >
              <mat-slide-toggle [checked]="row?.isActivated" color="primary"
              (change)="activateDeactivate($event,row)">
              </mat-slide-toggle>
              <!-- <button mat-flat-button class="text-capitalize user-active *ngIf='row.isActivated' color-{{row.isActivated}}" *ngIf='row.isActivated' >Active</button>
              <button mat-flat-button class="text-capitalize user-inactive  color-{{row.isActivated}}" *ngIf='!row.isActivated' >Inactive</button> -->
             </td>
          </ng-container>
       
        <ng-container matColumnDef="freeTrial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Free Trial </th>
          <td mat-cell *matCellDef="let row" >
            <mat-slide-toggle [checked]="row?.isFreeTrial" color="primary"
            (change)="trueFalseFreeTrial($event,row)">
            </mat-slide-toggle>
            <!-- <button mat-flat-button class="text-capitalize user-active *ngIf='row.isActivated' color-{{row.isActivated}}" *ngIf='row.isActivated' >Active</button>
            <button mat-flat-button class="text-capitalize user-inactive  color-{{row.isActivated}}" *ngIf='!row.isActivated' >Inactive</button> -->
           </td>
       

        </ng-container>
          <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell class="w-25" *matHeaderCellDef >Action</th>
            <td mat-cell class="w-25" *matCellDef="let row">
              <button  mat-icon-button [matMenuTriggerFor]  ="action">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #action="matMenu" >
                <button mat-menu-item (click)="openPopUp(row)">
                  <span>View</span>
                </button>
                <button mat-menu-item (click)="manage(row)">
                  <span>Manage Programs</span>
                </button>
                <button mat-menu-item (click)="edit(row)">
                  <span >Edit</span>
                </button>
                <button mat-menu-item (click)="deleteProvider(row)">
                  <span >Delete</span>
                </button>
              </mat-menu>
            </td>
          
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
      </div>
    </div>
  </div>
</div>
