<div class="container">
  <br>
  <div class="row">
    <div class="col-12">


      <div class="search-section">
        <input type="text" class="search_input" placeholder="Search By Badge Name" [(ngModel)]="searchText" />
        <i class="fa fa-filter filter-icon" aria-hidden="true" *ngIf="searchText"></i>
        <span class="back-search">
          <mat-icon style="position:relative;top: 4px; float: right;
          ">search</mat-icon>
        </span>
      </div>

      <div class="row">
        <div class="col-6">
          <h4 class="col-greys">User Feedback</h4>
        </div>
      
      </div>
    </div>
  </div>
  <table class="table forum-table">
    <tbody>
      <tr>
        <th>
         Feedback
        </th>
        <th>
          User
        </th>
        <th>
          Email
        </th>

        <!-- <th>

          End Date
        </th> -->

        <th>
          Added Date

        </th>
        <th>
        </th>
      </tr>
      <tr *ngFor="let item of feedback.data | filter : searchText">
        <td>
          <span (click)="openPopUp(item)">{{item.feedback}}</span>
        </td>
        <td>
          <span (click)="openPopUp(item)" > {{item.firstName}}</span>
        </td>
        <td>
          <span (click)="openPopUp(item)">{{item.email}}</span>
        </td>
        <td>
          <span (click)="openPopUp(item)">{{item.createdOn | date}}</span>
        </td>
        <td>
          <mat-icon [matMenuTriggerFor]="menu" class="menubutton tags_list">more_vert</mat-icon>
          <mat-menu #menu="matMenu" yPosition="below">
          
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>

</div>
