<div class="container">
    <br>
    <div class="row">
        <div class="col-12">
            <div class="search-section">
                <input type="text" class="search_input" placeholder="Search By Program's Name" [(ngModel)]="searchText" />
                <i class="fa fa-filter filter-icon" aria-hidden="true" *ngIf="searchText"></i>
                <i aria-hidden="true" *ngIf="!searchText"></i>
                <span class="back-search">
                    <mat-icon style="position:relative;top: 4px; float: right;
                          ">search</mat-icon>
                </span>
            </div>
            <div class="row">
                <div class="col-4">
                    <!-- <h4 class="col-greys">Published Programs List</h4> -->
                    <!-- <button class="letsplay_btn" data-toggle="modal" data-target="#addNewTopic">+ ADD NEW</button> -->
                </div>
                <div class="col-8 text-right total_providers">
                    <h4 class="col-greys">Total Published Programs: <span>({{programList.message}})</span> </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="search-results" #scrollToTop infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()" [scrollWindow]="false">
    <table class="table forum-table ">
        <tbody>
            <tr>
                <th>
                    Program Name
                </th>
                <th>
                    Description
                </th>
                <th>Join Link</th>
            </tr>
            <tr *ngFor="let row of programs | filter : searchText">
                <td>
                    <span (click)="openPopUp(row)">{{row.name}}</span>

                </td>
                <td>
                    <span (click)="openPopUp(row)">{{row.description}}</span>
                </td>
                <td>
                    <span (click)="openPopUp(row)">{{row.joiningLink}}</span>
                </td>
               
            </tr>
        </tbody>
    </table>
</div>
<!-- </div> -->
