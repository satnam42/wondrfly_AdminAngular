<div class="container">
  <br>
  <div class="row">
    <div class="col-12">
      <div class="search-section">
        <input type="text" class="search_input" placeholder="Search By Program Name" [(ngModel)]="searchText" />
        <i class="fa fa-filter filter-icon" aria-hidden="true" *ngIf="searchText"></i>
        <i aria-hidden="true" *ngIf="!searchText"></i>
        <span class="back-search">
          <mat-icon>search</mat-icon>
          <!-- <mat-icon style="position:relative;top: 4px; float: right;
                          ">search</mat-icon> -->
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <h4 class="col-greys total_providers">All Programs List: <span>{{temp.total}}</span> </h4>
      <!-- <button class="letsplay_btn" data-toggle="modal" (click)="openPopUp('form')" data-target="#addNewTopic">ADD
        PROGRAM USING WIZARD</button>
      <button class="letsplay_btn quick_add" data-toggle="modal" (click)="openPopUp('wizard')"
        data-target="#addNewTopic">Quick Program Add</button> -->
    </div>
    <div class="col-4 text-right total_providers">
    </div>
  </div>



  <!-- <div class="search-results" #scrollToTop infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()" [scrollWindow]="false" *ngIf="rows.length"> -->

      <tbody>
        <tr>
          <th>
            Program Name
          </th>
          <th>
            Program ID
          </th>

         
          <th>
            Status
          </th>


        </tr>
        <tr *ngFor="let row of rows | filter : searchText">
          <td>
            <span (click)="openPopUp(row)">{{row.name}}</span>
          </td>
          <td>
            <span (click)="openPopUp(row)">{{row._id}}</span>
          </td>
        

          <td>
            <!-- <mat-chip *ngIf="row.status==='active'" matTooltip="status" matTooltipPosition="above" mat-sm-chip selected
            style="background-color: green;" (click)="programActiveInActive(row)">{{row.status}}</mat-chip>
          <mat-chip *ngIf="row.status==='inactive'" matTooltip="status" matTooltipPosition="above" mat-sm-chip selected
            style="background-color: red;" (click)="programActiveInActive(row)">{{row.status}}</mat-chip> -->

                <span *ngIf="row.status==='active'" class="pointer" matTooltip="{{row.status}}" [ngStyle]="{'color':'#53B2E8'}"
              (click)="programActiveInActive(row)"><span>active</span></span>
            <span *ngIf="row.status==='inactive'" class="pointer" matTooltip="{{row.status}}"  [ngStyle]="{'color':'red'}"
              (click)="programActiveInActive(row)"><span>Inactive</span></span>
          </td>
          <td>
            <button mat-icon-button [matMenuTriggerFor]="msgMenu" class="hidden-on-open">
              <mat-icon class="text-muted">more_vert</mat-icon>

            <mat-menu #msgMenu="matMenu">
              <button mat-menu-item (click)="edit(row)">
