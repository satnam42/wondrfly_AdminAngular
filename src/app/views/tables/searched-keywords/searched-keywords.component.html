<div class="title_heading">
  <h4 class="title addform">
    Searched Keywords
  </h4>
  <span (click)="dialogRef.close()"> <mat-icon>close</mat-icon></span>
</div>
<hr>
<div class="container-fluid">
  <mat-chip-list aria-label="Fish selection">
    <mat-chip  class="chips cursor" *ngFor="let chip of data;let i =index"><span>{{chip.text}}</span>{{chip.text}}
      <mat-icon (click)="deleteKeyword(chip._id,i)">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
