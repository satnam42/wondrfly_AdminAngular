<div class="title_heading">
  <h4 class="title addform">
    Searched Keywords
  </h4>
  <span (click)="dialogRef.close()"> <mat-icon>close</mat-icon></span>
</div>
<hr>
<div class="container-fluid">
  <mat-chip-list aria-label="Fish selection">
    <mat-chip (click)="searchKeyword(chip.text)" class="chips cursor" *ngFor="let chip of data">{{chip.text}}
      <!-- <mat-icon>cancel</mat-icon> -->
    </mat-chip>
  </mat-chip-list>
</div>
