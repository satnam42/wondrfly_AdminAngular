<div class="container">

  <div class="form-group">
    <div class="form-group">
      <label>Enter Location</label>
      <input type="text" class="form-control" value="" (keydown.enter)="$event.preventDefault()"
        placeholder="Search Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    </div>
    <!-- <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="8">
      <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map> -->
    <button mat-raised-button color="primary" (click)="setData()">Set Location</button>
  </div>
