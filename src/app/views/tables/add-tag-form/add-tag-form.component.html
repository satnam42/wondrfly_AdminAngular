          Add Tag
      </div>
      <mat-divider></mat-divider>
  </mat-card-title>

      <form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
          <div fxLayout="row wrap">
              <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="name" placeholder="Tag Name"
                          [formControl]="tagForm.controls['name']"  [(ngModel)]="addtag.name">
                      </mat-form-field>
                  </div>

                      <div class="pb-1">
                          <mat-form-field class="full-width">
                              <input matInput name="name" placeholder="Synonyms"
                              [formControl]="tagForm.controls['description']" [(ngModel)]="addtag.description">
                          </mat-form-field>
                      </div>
                  </div>
              </div>
