        <input type="text" class="search_input"  placeholder="Search By Provider's Name" [(ngModel)]="searchText" />
        <i class="fa fa-filter filter-icon" aria-hidden="true" *ngIf="searchText"></i>
        <i aria-hidden="true" *ngIf="!searchText"></i>

      <div class="row">
        <div class="col-6 total_providers">
          <h4 class="col-greys">Total Children: <span> ({{temp.total}})</span> </h4>

        </div>
      
      </div>

  </div>

  <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"  
  [scrollWindow]="false" >
    <table class="table forum-table ">
      <tbody>
        <tr>
          <th>
            Avtar
          </th>
          <th>
            Name
          </th>
          <th>
            Age
          </th>
        </tr>
        <tr *ngFor="let row of rows | filter : searchText">
          <td>
              <img class="userImage" *ngIf="row?.avtar" src="{{row?.avtar}}">
              <img class="userImage" *ngIf="!row?.avtar" src="assets/images/user.png">
          </td>
          <td>{{row?.name}}</td>
        <td>{{row?.age}}</td>
        </tr>
      </tbody>
    </table>
  </div>
