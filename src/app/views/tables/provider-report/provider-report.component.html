<div class="container">
  <br>
  <div class="row">
    <div class="col-12">
      <div class="search-section">
        <input type="text" class="search_input"  placeholder="Search By Provider Name" (keyup)="updateFilter($event.target.value)" [(ngModel)]="searchText" />
        <i class="fa fa-filter filter-icon" aria-hidden="true" *ngIf="searchText"></i>
        <i aria-hidden="true" *ngIf="!searchText"></i>
        <span class="back-search">
          <mat-icon>search</mat-icon>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h4 class="col-greys total_providers">Verified Providers<span>({{temp.message}})</span> </h4>
    </div>
  </div>

  <div class="search-results" #scrollToTop infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()" [scrollWindow]="false" *ngIf="rows.length" >
    <table class="table forum-table">
      <tbody>
        <tr>
          <th>
            Profile
          </th>
          <th>
            Name
          </th>
          <th>
            Email
          </th>

          <th>
            Profile Status
          </th>
          <th>
            Action
          </th>

        </tr>
        <tr *ngFor="let row of rows | filter : searchText">
          <td>
            <label class="cursor"> <input style="display: none;" #file accept="image/*"
                (change)="providerImageSelect($event,row)" type="file" name="image" />
              <img class="userImage" *ngIf="row.avatarImages" src="{{row.avatarImages}}">
              <img class="userImage" *ngIf="!row.avatarImages" src="assets/images/user.png">
            </label>

          </td>
          <td (click)="copyText(row.firstName)">
            <span (click)="openPopUp(row)">{{row.firstName}}</span>

          </td>
          <td (click)="copyText(row.email)">
            <span (click)="openPopUp(row)">{{row.email}}</span>

          </td>
          <td (click)="copyText(row.progress)">
            <span (click)="openPopUp(row)">{{row.progress}} %</span>

          </td>

          <!-- Actions  -->

          <td>
            <button mat-icon-button [matMenuTriggerFor]="msgMenu" class="hidden-on-open">
              <mat-icon class="text-muted">more_vert</mat-icon>
            </button>
            <mat-menu #msgMenu="matMenu">
              <button *ngIf="row.id" mat-menu-item (click)="providerProfile(row)">
                <mat-icon>open_in_new</mat-icon>Manage
              </button>
              <button *ngIf="row._id" mat-menu-item (click)="providerProfile(row)">
                <mat-icon>open_in_new</mat-icon>Manage
              </button>

              <button *ngIf="row.id" mat-menu-item (click)="providerPrograms(row,'published')">
                <mat-icon>open_in_new</mat-icon>View Published Programs
              </button>
              <button *ngIf="row._id" mat-menu-item (click)="providerPrograms(row,'published')">
                <mat-icon>open_in_new</mat-icon>View Published Programs
              </button>

              <button *ngIf="row.id" mat-menu-item (click)="providerUnPrograms(row,'unpublished')">
                <mat-icon>open_in_new</mat-icon>View UnPublished Programs
              </button>
              <button *ngIf="row._id" mat-menu-item (click)="providerUnPrograms(row,'unpublished')">
                <mat-icon>open_in_new</mat-icon>View UnPublished Programs
              </button>

              <button *ngIf="row.id" mat-menu-item (click)="edit(row)">
                <mat-icon>edit</mat-icon>Edit
              </button>
              <button *ngIf="row._id" mat-menu-item (click)="edit(row)">
                <mat-icon>edit</mat-icon>Edit
              </button>

            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
