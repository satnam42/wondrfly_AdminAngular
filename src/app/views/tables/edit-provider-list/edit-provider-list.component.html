



<mat-card class="p-0">
  <mat-card-title class="">
      <div class="card-title-text">Provider Form</div>
      <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
      <form [formGroup]="providerUpdateForm" (ngSubmit)="onSubmit()">
          <div fxLayout="row wrap">
              <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="fname" placeholder="Name"
                              [formControl]="providerUpdateForm.controls['firstName']" [(ngModel)]="user.firstName"
                              required>
                      </mat-form-field>
                  </div>

                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput type="email" name="email" placeholder="Your Email"
                              [formControl]="providerUpdateForm.controls['email']" [(ngModel)]="user.email" readonly>
                      </mat-form-field>
                  </div>
                  <!-- <div class="pb-1">
                      <mat-form-field class="full-width">
                          <mat-label>Sex</mat-label>
                          <mat-select [formControl]="providerUpdateForm.controls['sex']" [(ngModel)]="user.sex"
                              name="sex" required>
                              <mat-option *ngIf="user.sex==='male'" selected>male</mat-option>
                              <mat-option *ngIf="user.sex==='female'" selected>female</mat-option>
                              <mat-option value="male">male</mat-option>
                              <mat-option value="female">female</mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div> -->
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="address" placeholder="Address"
                              [formControl]="providerUpdateForm.controls['addressLine1']"
                              [(ngModel)]="user.addressLine1">
                      </mat-form-field>
                  </div>
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="country" placeholder="County"
                              [formControl]="providerUpdateForm.controls['country']" [(ngModel)]="user.country">
                      </mat-form-field>
                  </div>
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="city" placeholder="City"
                              [formControl]="providerUpdateForm.controls['city']" [(ngModel)]="user.city">
                      </mat-form-field>
                  </div>
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="street" placeholder="State"
                              [formControl]="providerUpdateForm.controls['state']" [(ngModel)]="user.state">
                      </mat-form-field>
                  </div>
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="location" placeholder="Location"
                              [formControl]="providerUpdateForm.controls['location']" [(ngModel)]="user.location">
                      </mat-form-field>
                  </div>
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="phoneNumber" placeholder="Phone number"
                              [formControl]="providerUpdateForm.controls['phoneNumber']"
                              [(ngModel)]="user.phoneNumber">
                      </mat-form-field>
                  </div>
              </div>

              <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">



                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="taxNumber" placeholder="Tax Number"
                              [formControl]="providerUpdateForm.controls['taxNumber']" [(ngModel)]="user.taxNumber">
                      </mat-form-field>
                  </div>
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="instagram" placeholder="Instagram(http://example.com)"
                              [formControl]="providerUpdateForm.controls['instagram']" [(ngModel)]="user.instagram">
                      </mat-form-field>
                  </div>

                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="facebook" placeholder="Facebook (http://example.com)"
                              [formControl]="providerUpdateForm.controls['facebook']" [(ngModel)]="user.facebook">
                      </mat-form-field>
                  </div>

                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="website" formControlName="website"
                              placeholder="Your Website (http://example.com)"
                              [formControl]="providerUpdateForm.controls['website']" [(ngModel)]="user.website">
                      </mat-form-field>
                  </div>
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="twitter" formControlName="twitter"
                              placeholder="Twitter (http://example.com)"
                              [formControl]="providerUpdateForm.controls['twitter']" [(ngModel)]="user.twitter">
                      </mat-form-field>
                  </div>
                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <input matInput name="tier" placeholder="Tier"
                              [formControl]="providerUpdateForm.controls['tier']" [(ngModel)]="user.tier">
                      </mat-form-field>
                  </div>

                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <mat-label>Source</mat-label>
                          <mat-select name="source" [formControl]="providerUpdateForm.controls['source']"
                              [(ngModel)]="user.source">
                              <mat-option *ngIf="user.source" selected value="{{user.source}}" selected>
                                  {{user.source}}
                              </mat-option>
                              <mat-option value="Combined">Combined</mat-option>
                              <mat-option value="Facebook">Facebook</mat-option>
                              <mat-option value="Linkedin">Linkedin</mat-option>
                              <mat-option value="Library">Library</mat-option>
                              <mat-option value="Recreation">Recreation</mat-option>
                              <mat-option value="Instagram">Instagram</mat-option>
                              <mat-option value="Google">Google</mat-option>
                              <mat-option value="Indeed">Indeed</mat-option>
                              <mat-option value="Craiglist">Craiglist</mat-option>



                          </mat-select>
                      </mat-form-field>
                  </div>

                  <div class="pb-1">
                      <mat-form-field class="full-width">
                          <mat-label>Note</mat-label>
                          <textarea matInput #note maxlength="3000" placeholder="Type"
                              [formControl]="providerUpdateForm.controls['note']" [(ngModel)]="user.note"></textarea>
                          <mat-hint align="end">{{note.value?.length  || 0}} / 5000</mat-hint>

                      </mat-form-field>
                  </div>
              </div>
          </div>
          <button mat-raised-button color="warn" (click)="back()">Back</button>
          <button style="align-items:flex-end;margin-left: 15px;" mat-raised-button color="primary"
              [disabled]="providerUpdateForm.invalid">Submit</button>
      </form>
  </mat-card-content>
</mat-card>
