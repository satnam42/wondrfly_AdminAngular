    <!-- ---------------------------------reset password-------------------------- -->

    <mat-tab label="Reset Password">
      <mat-card-content class="mt-1">
        <form>
          <mat-form-field class="full-width">
            <input matInput name="Old Password" placeholder="Old Password" value="">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="New Password" placeholder="New Password" value="">
          </mat-form-field>
          <button mat-raised-button color="primary">Update</button>
          <!-- <button style="align-items:flex-end;margin-left: 15px;"mat-raised-button (click)="back()"
          color="warn">Back</button> -->
        </form>
      </mat-card-content>
    </mat-tab>
    <!-- -------------------------------------------------------- -->

    <!-- ---------------------acount setting -------------------------------- -->
    <mat-tab label="Account Settings" *ngIf="user.role=='superAdmin'">
      <mat-card-content class="mt-1">
        <form>
          <mat-form-field class="full-width">
            <input matInput name="name" placeholder="Name"  [(ngModel)]='user.firstName'>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="role" placeholder="Role" readonly [(ngModel)]='user.role' >
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="email" placeholder="Email" readonly [(ngModel)]='user.email'>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="phone" placeholder="Phone"  [(ngModel)]='user.phoneNumber'>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="address" placeholder="Adresss"  [(ngModel)]='user.location'>
          </mat-form-field>
          <!-- <button mat-raised-button color="primary">Save</button> -->
          <!-- <button style="align-items:flex-end;margin-left: 15px;"mat-raised-button (click)="back()"
          color="warn">Back</button> -->
        </form>
      </mat-card-content>
    </mat-tab>
