<div class="p-3">
    <form>
        <mat-form-field *ngIf="data.title !== 'status'" class="example-full-width" appearance="fill">
            <mat-label>{{data.title}}</mat-label>
            <input type="text" matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="value"
                placeholder="{{data.title}}">
        </mat-form-field>

        <mat-form-field *ngIf="data.title === 'status'" class="example-full-width" appearance="fill">
          <mat-label>Select Status</mat-label>
          <mat-select [ngModelOptions]="{standalone: true}" [(ngModel)]="value">
            <mat-option value=true>Active</mat-option>
            <mat-option value=false>Inactive</mat-option>
          </mat-select>
      </mat-form-field>
    </form>
</div>
<div class="col-12 button-form pb-3">
    <button mat-raised-button class="edit-btns1" (click)="updateProvider()">Save</button>
    <button mat-raised-button class="edit-btns2 bg-white mx-3" (click)="cancel()">Cancel</button>
</div>
