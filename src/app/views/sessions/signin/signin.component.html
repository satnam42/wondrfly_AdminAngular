<div class="page-wrap height-100 grey">
  <div class="session-form-hold">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" class="session-progress"></mat-progress-bar>
    <!-- <mat-progress-bar [mode]="indeterminate" *ngIf='isLoading' ></mat-progress-bar> -->
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="90px" src="assets/images/logos.png" alt="" class="mb-05">
          <p class="text-muted m-0">Sign in to your account</p>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signIn()">
          <div class="">
            <mat-form-field class="full-width">
              <input matInput name="username" [formControl]="signinForm.controls['username']" placeholder="Username"
                value="" [(ngModel)]="credentials.email">
            </mat-form-field>
            <small
              *ngIf=" signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched"
              class="form-error-msg"> Username is required </small>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input type="password" name="password" matInput [formControl]="signinForm.controls['password']"
                placeholder="Password" value="" [(ngModel)]="credentials.password">
            </mat-form-field>
            <small
              *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
              class="form-error-msg"> Password is required </small>
          </div>

          <!-- <div class="pb-1">
            <mat-checkbox name="rememberMe" [formControl]="signinForm.controls['rememberMe']" class="pb-1">Remember
              this
              computer</mat-checkbox>
          </div> -->
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Sign
            in</button>
          <!-- <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Sign in</button> -->
          <div class="text-center">
            <!-- <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Forgot password</a> -->
            <span fxFlex></span>
            <!-- <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a> -->
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
