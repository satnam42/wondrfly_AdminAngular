
<mat-card class="p-0">
  <mat-card-title class="">
      <div class="card-title-text text-center">
  <h3 class="text-center col-blue">UPDATE TOPIC</h3>
      </div>
      <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
          <div fxLayout="row wrap">
              <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                  <div class="pb-1">

                    <mat-form-field>
                      <mat-label >ADD FOR</mat-label>
                      <mat-select   [(ngModel)]="topic.postFor" formControlName="postFor">
                        <mat-option  value="provider">
                          provider
                        </mat-option>
                        <mat-option value="parent">
                          parent
                        </mat-option>  
                         <mat-option value="all">
                          all
                        </mat-option>
                        
                      </mat-select>
                    </mat-form-field>
                      <!-- <mat-form-field class="full-width">
                          <input matInput name="name" placeholder="Topic Name"
                          
                             >
                      </mat-form-field> -->
                  </div>

                  <div class="pb-1">
                    <mat-form-field class="full-width">
                        <input matInput name="name" placeholder="title"
                        formControlName="title"
                            [(ngModel)]="topic.title">
                    </mat-form-field>
                </div>

                <div class="width">
                  <ng-autocomplete [data]="tags" placeholder="title" [searchKeyword]="keyword" (selected)='selectEvent($event)'
                    (inputChanged)='onChangeSearch($event)'  [itemTemplate]="itemTemplate"
                    [notFoundTemplate]="notFoundTemplate">
                  </ng-autocomplete>
      
                  <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.name"></a>
                  </ng-template>
      
                  <ng-template #notFoundTemplate let-notFound>
                    <div *ngIf="tags.length" [innerHTML]="notFound"></div>
                  </ng-template>
                </div>
                <br>
                <mat-form-field style="width:  -webkit-fill-available !important;">
                  <mat-chip-list>
                    <mat-chip *ngFor="let t of topic.tagIds;let indx=index;" [selectable]="selectable" [removable]="removable"
                      (removed)="remove(t)">
                      {{t.name}}
                      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                  </mat-chip-list>
                </mat-form-field>

              <!-- <div class="pb-1">
                <mat-form-field class="full-width">
                <mat-select class="formControl" [(ngModel)]="selectFeature" 
                placeholder="tags"
                [formControl]="toppings" multiple  
            >
                <mat-option  *ngFor="let feature of tags" [value]="feature">
                 {{feature.name}}</mat-option>
              </mat-select> -->
              <!-- (selectionChange)="onChangeFeature($event)" -->
            <!-- </mat-form-field>
          </div> -->


          <!-- (selectionChange)="onChangeFeature($event.value)" -->

                      <div class="pb-1">  
                          <mat-form-field class="full-width">
                              <input matInput name="name" placeholder="Description"
                              formControlName="description"
                                  [(ngModel)]="topic.description">
                          </mat-form-field>
                      </div>

                  </div>
              </div>
          
              <button mat-raised-button color="warn" (click)="back()">Back</button>
              <button style="align-items:flex-end;margin-left: 15px;"
               mat-raised-button color="primary">Update</button>
      </form>
  </mat-card-content>
</mat-card>
