<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="form-check" *ngFor='let role of roles'>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          {{role.roleName}}
        </label>
      </div>
    </div>
    <div class="col-md-2">
      <div mat-dialog-actions class="close-btn">
        <button mat-button mat-dialog-close (click)="dialogRef.close(false)">Close</button>
      </div>
    </div>
  </div>
</div>
